<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Rock Paper Scissors Game</h1>
        <h3>Click on an image. First to 5 points wins!</h3>
    </div>
    <div class="buttons">
        <button id="rockButton" value="ROCK"><img src="rock.jpg"></button>
        <button id="paperButton" value="PAPER"><img src="paper.png"></button>
        <button id="scissorsButton" value="SCISSORS"><img src="scissors.jpg"></button>
    </div>
    <div class="labels">
        <div class="round">
            <label id="roundWinner"></label>
        </div>
        <div class="scoreboard">
            <div class="player">
                <label>Player Score</label>
                <label class="score" id="playerScore">0</label>
            </div>
            <div class="computer">
                <label>Computer Score</label>
                <label class="score" id="compScore">0</label>
            </div>
        </div>
        <div class="winner">
            <label id="winner"></label>
        </div>
    </div>

</body>
</html>
